<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="bg-image  sb-nav-fixed d-flex align-items-center justify-content-between">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-xl col-md-6">
                <div class="card text-white mb-4" id="form_card">
                    <div class="card-body">
                        <form action="" id="loginForm">
                            <div class="form-floating mb-3" id="inputs">
                                <input class="form-control" id="inputEmail" type="email" placeholder="Username" required/>
                                <label for="inputEmail">USERNAME</label>
                            </div>
                            <div class="form-floating mb-3" id="inputs">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" required/>
                                <label for="inputPassword">PASSWORD</label>
                            </div>

                            <div class="d-grid col-4 mx-auto">
                                <button type="submit" class="btn btn-primary">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="right_div col-xl col-md-6" id>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="imgContainer col-xl-3 col-md-6">
                        <img src="pictures/cityLogo.png" alt="">
                    </div>
                    <div class="imgContainer col-xl-3 col-md-6">
                        <img src="pictures/dasmoLogo.png" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <center><h1>Data Assessment and System Management Office</h1></center>
                </div> 
            </div>

            </div>

        </div>
    </div>
</body>
</html>
